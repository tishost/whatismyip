plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

// Load keystore properties for release signing
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystorePropertiesFile.withReader('UTF-8') { reader ->
        keystoreProperties.load(reader)
    }
}

android {
    namespace "io.digdns.whatismyip"
    compileSdkVersion 36
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "io.digdns.whatismyip"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                def keyAliasValue = keystoreProperties['keyAlias']?.trim()
                def keyPasswordValue = keystoreProperties['keyPassword']?.trim()
                def storePasswordValue = keystoreProperties['storePassword']?.trim()
                def keystorePath = keystoreProperties['storeFile']?.trim()
                
                if (!keyAliasValue || !keyPasswordValue || !storePasswordValue || !keystorePath) {
                    throw new GradleException("Missing required signing properties in key.properties. Required: keyAlias, keyPassword, storePassword, storeFile")
                }
                
                // Path is relative to android/ directory
                def keystoreFile = file("${rootProject.projectDir}/${keystorePath}")
                if (!keystoreFile.exists()) {
                    throw new GradleException("Keystore file not found: ${keystoreFile.absolutePath}")
                }
                
                keyAlias keyAliasValue
                keyPassword keyPasswordValue
                storePassword storePasswordValue
                storeFile keystoreFile
            } else {
                throw new GradleException("key.properties file not found at ${keystorePropertiesFile.absolutePath}")
            }
        }
    }

    buildTypes {
        release {
            // CRITICAL: Always use release signing config for Play Store uploads
            // This ensures the bundle is properly signed
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.24"
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}
